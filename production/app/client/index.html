<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shortly - a URL shortener written in Meteor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <link rel="stylesheet" href="css/vendor/animate.css">
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<a href="https://github.com/jrgrafton/shortly" class="fork-me animated fadeIn">
		<img style="position: absolute; top: 0; left: 0; border: 0;" src="img/forkme-left-darkblue.png" alt="Fork me on GitHub">
	</a>

    <!-- Add your site or application content here -->
    <div class="container content">
        <!-- 400px total width -->
        <div class="row animated fadeInDown">
	        <div class="col-sm-12">
		        <div class="logo">
		        	Shortly
		        </div>
	        </div>
        </div>		        
        <div class="row animated fadeIn">
	        <div class="col-sm-12">
		        <div class="strapline">
		       		A URL shortener written in Meteor
		        </div>
	        </div>
        </div>
        <div class="row animated fadeIn">
        	<form role="form" class="shorten-url">
		        <div class="col-sm-9">				        
			        <div class="form-group">
				        <input type="text" name="url" class="form-control" id="input-url" placeholder="URL to shorten">
				    </div>
		        </div>
		        <div class="col-sm-3 hidden-xs no-padding-left">
			        <div class="form-group">
				        <input type="submit" class="btn btn-primary" id="input-shorten" value="Shorten">
				    </div>	        
		        </div>
		        <div class="col-sm-12 error-label">
			        <div class="form-group has-error">
	        			<label class="error-label control-label" for="inputError">Please input a valid URL</label>
			        </div>
		        </div>
		        <div class="col-sm-12 visible-xs">
			        <div class="form-group">
				        <input type="submit" class="btn btn-primary" id="input-shorten" value="Shorten">
				    </div>	        
		        </div>
	        </form>
        </div>
        <hr></hr>
        <div class="row results">
	        <div class="col-sm-12">
		        <div class="table-responsive">
			        <table class="table">
				        <thead>
					        <tr>
						        <td>Original URL</td>
						        <td>Short URL</td>
					        </tr>
				        </thead>
				        <tbody></tbody>
			        </table>
		        </div>
	        </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
